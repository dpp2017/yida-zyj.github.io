	<script>
		const srcs = [
			"https://blog-1302701305.cos.ap-chengdu.myqcloud.com/blog/home/1.mp4",
			"https://blog-1302701305.cos.ap-chengdu.myqcloud.com/blog/home/2.mp4",
			"https://blog-1302701305.cos.ap-chengdu.myqcloud.com/blog/home/3.mp4"
		]
		function changeVal(){
			var voice=document.querySelector("#voice");
			var video=document.querySelector("#sp");
			if(video.muted) {
				video.muted=false;
				voice.setAttribute("src","./public/open.png");
			}else{
				video.muted=true;
				voice.setAttribute("src","./public/close.png");
			}
		}
		//播放暂停
		function ispaly(){
			var bofang=document.querySelector("#bofang");
			var video=document.querySelector("#sp");
			if(video.paused) {
				bofang.setAttribute("src","./public/play.png");
				video.play();
			}else {
				bofang.setAttribute("src","./public/pause.png");
				video.pause();
			}
		}
		//切换
		function nextPaly() {
			var video=document.querySelector("#sp");
			var src = video.src;
			var index = srcs.indexOf(src); 
			if(index == 2){
				video.src = srcs[0]
			}else{
				video.src = srcs[index + 1];
			}
		}
	</script>
